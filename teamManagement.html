<!--队伍管理-->
<link href="css/fileinput.min.css" rel="stylesheet">
<div id="teamManagement" class="row">
    <div class="col-md-8" style="z-index:99">
		<a id="createTeam"  class="btn btn-info"><font><font>新建队伍</font></font></a>
	</div>
	<div class="col-md-12 viewdetails-table table-responsive" style="margin-top:-45px;">
			<table id="team-example" class="table table-striped table-bordered"> 
			    <thead> 
			     <tr>	  
			      <th>序号</th> 
			      <th>队伍名称</th>
			      <th>队伍描述</th>
			      <th>队伍成员</th>
			      <th>操作</th>
			     </tr> 
			    </thead> 
			    <tbody>
			    </tbody> 
			    <!-- tbody是必须的 --> 
		   </table> 
	</div>
</div>
<!--弹出层-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					新建队伍
				</h4>
			</div>
			<div class="modal-body form-horizontal">
				<div class="form-group">
					<label for="team" class="col-sm-3 control-label">队伍名称:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="team" placeholder="填写队伍名称">
					</div>
				</div>
				<div class="form-group">
					<label for="team1" class="col-sm-3 control-label">队伍描述:</label>
					<div class="col-sm-9">
				    	<input type="text" class="form-control" id="team1" placeholder="填写队伍描述">
					</div>
				</div>
                <div class="form-group">
                    <label for="team2" class="col-sm-3 control-label">添加队员:</label>
                    <div class="col-sm-9 team-user">
                        <div id="add-player" class="user-palyer">
                        </div> 
                      <a id="addPlayers" class="btn btn-success btn-sm">打开队员列表</a>
                    <!--队员选择-->
                    <div class="addPlayers">
                        <ul>
                            
                        </ul>
                        <button id="addToTeam" class="btn btn-primary btn-xs btn-ml80" >添加</button>
						<button id="shutDownToTeam" class="btn btn-primary btn-xs " >关闭</button>
                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="team3" class="col-sm-3 control-label">队伍头像:</label>
                    <div class="col-sm-9">
                       <input id="file-es" name="file-es[]" type="file" >
                    </div>
                </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary" id="teamSave">
					保存
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<script src='js/fileinput.min.js' type="text/javascript"></script>
<script src='js/zh.js' type="text/javascript"></script>
<script src='js/easyrang/teamManagement.js' type="text/javascript"></script>
