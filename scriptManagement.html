<!--脚本管理-->
<link href="css/fileinput.min.css" rel="stylesheet">
<div id="scriptManagement" class="row">
    <div class="col-md-8" style="z-index:99">
		<a id="createTeam"  class="btn btn-info"><font><font>上传脚本</font></font></a>
	</div>
	<div class="col-md-12 viewdetails-table table-responsive" style="margin-top:-45px;">
			<table id="script-example" class="table table-striped table-bordered"> 
			    <thead> 
			     <tr>	  
			      <th>序号</th> 
			      <th>文件名称</th>
			      <th>说明</th>
			      <th>分类</th>
			      <th>操作</th>
			     </tr> 
			    </thead> 
			    <tbody>
			    </tbody> 
			    <!-- tbody是必须的 --> 
		   </table> 
	</div>
</div>
<!--弹出层-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					上传脚本
				</h4>
			</div>
			<div class="modal-body form-horizontal">
				<div class="form-group">
					<label for="team" class="col-sm-3 control-label">脚本分类:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="team" placeholder="填写脚本分类">
					</div>
				</div>
				<div class="form-group">
					<label for="team1" class="col-sm-3 control-label">脚本说明:</label>
					<div class="col-sm-9">
				    	<input type="text" class="form-control" id="team1" placeholder="填写脚本说明">
					</div>
				</div>
                <div class="form-group">
                    <label for="team3" class="col-sm-3 control-label">上传头像:</label>
                    <div class="col-sm-9">
                       <input id="file-es" name="file-es[]" type="file" >
                    </div>
                </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary" id="teamSave">
					保存
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<script src='js/fileinput.min.js' type="text/javascript"></script>
<script src='js/zh.js' type="text/javascript"></script>
<script src='js/easyrang/scriptManagement.js' type="text/javascript"></script>
