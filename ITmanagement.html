<!--IT场景管理-->
<div id="ITmanagement" class="row">
    <div class="col-md-8" style="z-index:99">
		<a id="createScene"  class="btn btn-info"><font><font>新建场景</font></font></a>
		<a id="ctf" class="btn btn-danger ml100"><font><font>CTF场景</font></font></a>
		<a id="range" class="btn btn-warning"><font><font>靶场场景</font></font></a>
		<a id="against" class="btn btn-success"><font><font>红蓝对抗场景</font></font></a>
	</div>
	<div class="col-md-12 viewdetails-table table-responsive" style="margin-top:-45px;">
			<table id="IT-example" class="table table-striped table-bordered"> 
			    <thead> 
			     <tr>	  
			      <th>主机名称</th> 
			      <th>所属节点</th>
			      <th>场景描述</th>
			      <th>云主机</th>
			      <th>场景快照</th>
			      <th>操作</th>
			     </tr> 
			    </thead> 
			    <tbody>
			    </tbody> 
			    <!-- tbody是必须的 --> 
		   </table> 
	</div>
</div>
<!--弹出层-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					新建场景
				</h4>
			</div>
			<div class="modal-body form-horizontal">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3 control-label">场景选择:</label>
					<div class="col-sm-9">
						<select class="form-control mb15" name="Node">
							<option value="CTF">CTF场景</option>
							<option value="rang">靶场场景</option>
							<option value="against">红蓝对抗场景</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-3 control-label">场景名称:</label>
					<div class="col-sm-9">
				    	<input type="text" class="form-control" id="inputPassword3" placeholder="填写场景名称">
					</div>
				</div>
				<div id="teamNumbers" class="form-group">
					<label for="inputPassword31" class="col-sm-3 control-label">队伍数量:</label>
					<div class="col-sm-9">
				    	<input type="number" class="form-control" id="inputPassword31" placeholder="红蓝对抗队伍数量(最少为两个队伍最多八个队伍！)">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword4" class="col-sm-3 control-label">场景描述:</label>
					<div class="col-sm-9">
					<input type="text" class="form-control" id="inputPassword4" placeholder="填写场景描述">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary" id="osScenario">
					保存
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
<script src='js/easyrang/ITmanagement.js' type="text/javascript"></script>
