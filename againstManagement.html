<!--红蓝对抗管理-->
 <link rel="stylesheet" href="css/bootstrap-timepicker.min.css" />
<div id="CTFManagement" class="row">
    <div class="col-md-8" style="z-index:99">
		<a id="NewCTF"  class="btn btn-info"><font><font>新建红蓝对抗比赛</font></font></a>
	</div>
	<div class="col-md-12 viewdetails-table table-responsive" style="margin-top:-45px;">
			<table id="ctf-example" class="table table-striped table-bordered"> 
			    <thead> 
			     <tr>  	  
			      <th>比赛名称</th> 
			      <th>比赛描述</th>
			      <th>开始时间</th>
			      <th>结束时间</th>
			      <th>分类</th>
                  <th>题目管理</th>
                  <th>评分管理</th>
				  <th>AI</th>
                  <th>操作</th>
			     </tr> 
			    </thead> 
			    <tbody>
			    </tbody> 
			    <!-- tbody是必须的 --> 
		   </table> 
	</div>
</div>
<!--弹出层-->
<!--新建红蓝对抗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					新建红蓝对抗比赛
				</h4>
			</div>
			<div class="modal-body form-horizontal">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3 control-label">比赛名称:</label>
					<div class="col-sm-9">
				     	<input type="text" class="form-control" id="inputEmail3" placeholder="请输入比赛名称(必填)">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail9" class="col-sm-3 control-label">分类:</label>
					<div class="col-sm-9">
				     	<input type="text" class="form-control" id="inputEmail9" placeholder="请输入比赛分类">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-3 control-label">开始时间:</label>
					<div class="col-sm-9">
					      <div class="laydate-icon" id="start" style="width:200px; margin-right:10px;"></div>
					</div>
				</div>
                <div class="form-group">
                    <label for="inputPassword4" class="col-sm-3 control-label">结束时间:</label>
                    <div class="col-sm-9">
                        <div class="laydate-icon" id="end" style="width:200px;"></div>
                    </div>
                </div>
				<div class="form-group">
                    <label for="CTFteam" class="col-sm-3 control-label">选择队伍:</label>
                    <div class="col-sm-9" id="teamSelect1">
						  <select id="teamSelect" class="select2" multiple data-placeholder="请选择队伍">
								<option value=""></option>
                         </select>
                    </div>
                </div>
				<div class="form-group">
                    <label for="CTFjudges" class="col-sm-3 control-label">选择评委:</label>
                    <div class="col-sm-9" id="judges1" >
						 <select id="judges" class="select2" multiple data-placeholder="请选择评委">
								<option value=""></option>
                         </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword8" class="col-sm-3 control-label">比赛描述:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputPassword8" placeholder="请输入描述信息(100个字符以内)">
                    </div>
                </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary" id="newCTFSave" value="">
					保存
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<!--题目管理-->
<div class="modal fade" id="CTFSubjectManagement" tabindex="-1" role="dialog" aria-labelledby="myModalLabe2" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabe2">
					题目管理
				</h4>
			</div>
			<div class="modal-body form-horizontal">
                 <div class="row">
					 <div class="col-md-12 viewdetails-table table-responsive" >
						<button id="allSubject" class="btn btn-white ctfbtn">选择全部</button>
						<button id="dallSubject" class="btn btn-white ctfbtn" style="left:110px;">全部取消</button>
		               	<table id="subject-example" class="table  table-bordered"> 
								<thead> 
								<tr>  	  
								<th>序号</th>
								<th>题目</th>
								<th>分类</th>
								<th>分值</th>
								</tr> 
								</thead> 
								<tbody>
								</tbody> 
								<!-- tbody是必须的 --> 
						</table> 
					</div>
				 </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary" id="CTFSubjectManagementSave">
					保存
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<script src="js/laydate/laydate.js"></script>
<script src="js/bootstrap-timepicker.min.js"></script>
<script src='js/easyrang/againstManagement.js' type="text/javascript"></script>
