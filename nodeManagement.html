<!--节点管理-->
<div id="nodeManagement" class="row">
    <div class="col-md-8" style="z-index:99">
		<a id="NewNode"  class="btn btn-info"><font><font>新建云节点</font></font></a>
        <a id="BatchDelete"  class="btn btn-danger"><font><font>批量删除</font></font></a>
	</div>
	<div class="col-md-12 viewdetails-table table-responsive" style="margin-top:-45px;">
			<table id="node-example" class="table table-striped table-bordered"> 
			    <thead> 
			     <tr>
                  <th><input type="checkbox" class="checkall" id="checkall"/>全选</th>   	  
			      <th>名称</th> 
			      <th>IP</th>
			      <th>端口</th>
			      <th>描述</th>
			      <th>操作</th>
			     </tr> 
			    </thead> 
			    <tbody>
			    </tbody> 
			    <!-- tbody是必须的 --> 
		   </table> 
	</div>
</div>
<!--弹出层-->
<!--新建云节点-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					新建云节点
				</h4>
			</div>
			<div class="modal-body form-horizontal">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3 control-label">云节点名称:</label>
					<div class="col-sm-9">
				     	<input type="text" class="form-control" id="inputEmail3" placeholder="请输入云节点名称(必填)">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-3 control-label">IP地址:</label>
					<div class="col-sm-9">
					<input type="text" class="form-control" id="inputPassword3" placeholder="请输入IP地址(必填)">
					</div>
				</div>
                <div class="form-group">
                    <label for="inputPassword4" class="col-sm-3 control-label">端口:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="inputPassword4" placeholder="请输入端口">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword8" class="col-sm-3 control-label">描述:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputPassword8" placeholder="请输入描述信息(100个字符以内)">
                    </div>
                </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary" id="newNodeSave">
					保存
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<!--更新-->
<div class="modal fade" id="upload" tabindex="-1" role="dialog" aria-labelledby="myModalLabe2" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabe2">
					更新云节点
				</h4>
			</div>
			<div class="modal-body form-horizontal">
                <div class="form-group">
                    <label for="uploadNmae" class="col-sm-3 control-label">节点名称:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="uploadNmae" placeholder="请输入节点名称(必填)">
                    </div>
                </div>
				<div class="form-group">
                    <label for="inputPassword4" class="col-sm-3 control-label">节点描述:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="nodeDescribe" placeholder="请输入节点描述">
                    </div>
                </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary" id="uploadSave">
					保存
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
