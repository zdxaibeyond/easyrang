<!--第三方资产-->
<div id="theThirdPartyAssets" class="row">
    <div class="col-md-8" style="z-index:99">
		<a id="NewEquipmentAssets"  class="btn btn-info"><font><font>新增设备资产</font></font></a>
	</div>
	<div class="col-md-12 viewdetails-table table-responsive" style="margin-top:-45px;">
			<table id="third-example" class="table table-striped table-bordered"> 
			    <thead> 
			     <tr>	  
			      <th>设备名称</th> 
			      <th>IP地址</th>
			      <th>设备描述</th>
			      <th>配置文件</th>
			      <th>操作</th>
			     </tr> 
			    </thead> 
			    <tbody>
			    </tbody> 
			    <!-- tbody是必须的 --> 
		   </table> 
	</div>
</div>
<!--弹出层-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					新增设备
				</h4>
			</div>
			<div class="modal-body form-horizontal">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3 control-label">设备名称:</label>
					<div class="col-sm-9">
				     	<input type="text" class="form-control" id="inputEmail3" placeholder="请输入设备名称">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-3 control-label">IP地址:</label>
					<div class="col-sm-9">
					<input type="text" class="form-control" id="inputPassword3" placeholder="请输入IP地址">
					</div>
				</div>
					<div class="form-group">
						<label for="inputPassword4" class="col-sm-3 control-label">设备描述:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="inputPassword4" placeholder="请输入设备描述">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword10" class="col-sm-3 control-label">上传:</label>
						<div class="col-sm-9">
							<input type="file" class="form-control" id="inputPassword10" >
						</div>
					</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary" id="AssetsSave">
					保存
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
<script src='js/easyrang/theThirdPartyAssets.js' type="text/javascript"></script>
