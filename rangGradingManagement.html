<!--队伍加分管理-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					队伍加分管理
				</h4>
			</div>
			<div class="modal-body form-horizontal">
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-3 control-label">队伍名称:</label>
					<div class="col-sm-9">
					<input type="text" class="form-control" id="inputPassword3" placeholder="主机名称" disabled >
					</div>
				</div>
                <div class="form-group">
					<label for="inputPassword4" class="col-sm-3 control-label">添加分数:</label>
					<div class="col-sm-9">
					<input type="number" class="form-control" id="inputPassword4" placeholder="给队伍额外添加的分数">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword6" class="col-sm-3 control-label">理由:</label>
					<div class="col-sm-9">
					<input type="text" class="form-control" id="inputPassword6" placeholder="添加分数的理由">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary" id="teamScore">
					提交更改
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
